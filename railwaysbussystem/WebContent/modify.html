<html>
  <head>
    <title>RailwaysBusAdmin</title>
    <link href="admin.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style type="text/css">div{
    resize: horizontal;
    overflow: auto;}</style>
  </head>
  <body>
    <div id="header">
         BUS ADMIN
    </div>
    <div id="window">
        <div id="mySidenav" class="sidenav">
            <br/><br/><b id= "navhead">Manage :-</b><br/><br/><br/>
            <a href="addBus.html">Add Bus</a>
            <a href="#mod" id="highlight">Modify Stops</a>
            <a href="DeleteBus.html">Delete Bus</a>
            <a href="AssCond.html">Associate Conductor</a>
            <a href="index.html">Index</a>
        </div>

    <div id="main">
        <hr size="2px"> 
        <div id="mod" class="section">
            <p class="heading">MODIFY STOPS</p>
            
              BUS NUMBER: 
            <select id="busNoid">
            		<option>Select Bus Number</option>
                    
            </select>
              <br/>
              <br/>
              <br/>
                <div id="modroute">
                <div id="route">
                  <select id="routeid">
                  </select>
                  <button id="delbut">DELETE STOP</button>
                </div>
                <div id="routeinfo">
                BUS-STOP:
                <select id="stopid" >
                    
            </select><br/><br/>
                ARRIVAL TIME:
                <input id="FATid" type="time"/><br/><br/>
            <button id="addbut">ADD Stop</button>
            
            </div>
            </div>
          
        </div>
    </div>
	</div>
    <div id="footer"></div>
    
    <script>
    function show() {
    	$.get("Smodify",
        		{
        		  'id': "show",
        		  'busNo': $("#busNoid").children("option:selected").val(),
      			  
      			  }
        ).done(function(response) {   
        	$("#routeid").html(response);
        });
    }
    $(document).on("click", "#addbut", function() { 
        $.get("Smodify",{
        			  'id': "add",
        			  'busNo': $("#busNoid").children("option:selected").val(),
        			  'route': $("#routeid").children("option:selected").val(),
        			  'stop':  $("#stopid").children("option:selected"). val(),
        			  'FAT': document.getElementById("FATid").value}
        ).done(function(response) {   
            alert(response);
        });
    });
    
    $(document).on("click", "#delbut", function() { 
        $.get("Smodify",
        		{
        		  'id': "del",
        		  'busNo': $("#busNoid").children("option:selected").val(),
      			  'route': $("#routeid").children("option:selected").val(),
      			  
      			  }
        ).done(function(response) { 
        	show();
            alert(response);
        });
    });
    
    $("#busNoid").click(function() { 
        $.get("Smodify",
        		{
        		  'id': "show",
        		  'busNo': $("#busNoid").children("option:selected").val(),
      			  
      			  }
        ).done(function(response) {   
        	$("#routeid").html(response);
        });
    });
    
    $(document).ready(function() { 
        $.get("Smodify",
        		{
        		  'id': "showBusNo"
      			  }
        ).done(function(response) {   
        	$("#busNoid").html(response);
        });
        $.get("Smodify",
        		{
        		  'id': "showStop"
      			  }
        ).done(function(response) {   
        	$("#stopid").html(response);
        });
    });
    </script>
  </body>
</html>
