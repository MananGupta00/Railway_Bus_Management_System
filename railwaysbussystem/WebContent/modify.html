<html>
  <head>
    <title>RailwaysBusAdmin</title>
    <link href="admin.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <div id="header">
         BUS ADMIN
    </div>
    <div id="window">
        <div id="mySidenav" class="sidenav">
            <br/><br/><b id= "navhead">Manage :-</b><br/><br/><br/>
            <a href="addBus.html">Add Bus</a>
            <a href="#mod" id="highlight">Modify Stops</a>
            <a href="DeleteBus.html">Delete Bus</a>
            <a href="AssCond.html">Associate Conductor</a>
        </div>

    <div id="main">
        <hr size="2px"> 
        <div id="mod" class="section">
            <p class="heading">MODIFY STOPS</p>
            
              BUS NUMBER: 
            <select id="busNoid">
                    <option value="00">00</option>
                    <option value="2">Bus2</option>
                    <option value="3">Bus3</option>
                    <option value="4">Bus4</option>
            </select>
              <br/>
              <br/>
              <br/>
                <div id="modroute">
                <div id="route">
                  <select id="routeid">
 					<option value="Modipuram Bypass">Modipuram Bypass</option>
                    <option value="Kanker Khera Bypass">Kanker Khera Bypass</option>
                    <option value="Rohta Bypass">Rohta Bypass</option>
                    <option value="Bagpat Bypass">Bagpat Bypass</option>
                    <option value="Meerut City Railway Station">Meerut City Railway Station</option>
                    <option value="Meerut Cantt Railway Station">Meerut Cantt Railway Station</option>
                    <option value="Pavli Khaas Railway Station">Pavli Khaas Railway Station</option>
                    <option value="Shastri Nagar">Shastri Nagar</option>
                    <option value="Begum Pul">Begum Pul</option>
                  </select>
                  <button id="delbut">DELETE STOP</button>
                </div>
                <div id="routeinfo">
                BUS-STOP:
                <select id="stopid" >
                    <option value="Modipuram Bypass">Modipuram Bypass</option>
                    <option value="Kanker Khera Bypass">Kanker Khera Bypass</option>
                    <option value="Rohta Bypass">Rohta Bypass</option>
                    <option value="Bagpat Bypass">Bagpat Bypass</option>
                    <option value="Meerut City Railway Station">Meerut City Railway Station</option>
                    <option value="Meerut Cantt Railway Station">Meerut Cantt Railway Station</option>
                    <option value="Pavli Khaas Railway Station">Pavli Khaas Railway Station</option>
                    <option value="Shastri Nagar">Shastri Nagar</option>
                    <option value="Begum Pul">Begum Pul</option>
            </select><br/><br/>
                ARRIVAL TIME:
                <input id="FATid" type="time"/><br/><br/>
            <button id="addbut">ADD Stop</button>
            
            </div>
            </div>
          
        </div>
    </div>
	</div>
    <div id="footer"></div>
    
    <script>
    $(document).on("click", "#addbut", function() { 
        $.get("Smodify",{
        			  'id': "add",
        			  'busNo': $("#busNoid").children("option:selected").val(),
        			  'route': $("#routeid").children("option:selected").val(),
        			  'stop':  $("#stopid").children("option:selected"). val(),
        			  'FAT': document.getElementById("FATid").value}
        ).done(function(response) {   
            alert(response);
            console.log({
		 	  'id': "add",
  			  'busNo': $("#busNoid").children("option:selected").val(),
  			  'route': $("#routeid").children("option:selected").val(),
  			  'stop':  $("#stopid").children("option:selected"). val(),
  			  'FAT':  $("#FATid").val()});
        });
    });
    
    $(document).on("click", "#delbut", function() { 
        $.get("Smodify",
        		{
        		  'id': "del",
        		  'busNo': $("#busNoid").children("option:selected").val(),
      			  'route': $("#routeid").children("option:selected").val(),
      			  'stop':  $("#stopid").children("option:selected"). val(),
      			  'FAT': document.getElementById("FATid").value
      			  }
        ).done(function(response) {   
            alert(response);
        });
    });
    </script>
  </body>
</html>
