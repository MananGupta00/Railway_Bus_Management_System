<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>BUSADMIN</title>
<link href="admin.css" rel="stylesheet" />
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<style>
         table, td, th {
            border: 1px solid black;
            width: 300px;
         }
         
      </style>
</head>
<body>

<div id="header">
         BUS ADMIN
    </div>
    <div id="window">
        <div id="mySidenav" class="sidenav">
            <br/><br/><b id= "navhead">Manage :-</b><br/><br/><br/>
            <a href="addBus.html">Add Bus</a>
            <a href="modify.html">Modify Stops</a>
            <a href="DeleteBus.html">Delete Bus</a>
            <a href="AssCond.html">Associate Conductor</a>
        </div>

    <div id="main">
        <hr size="2px">
        
        <div id="showbus" class = "section">
            <p class="heading">BUSES</p>
            	
                <br/>
            	<div id="bustab"></div>
        </div>
        <hr size="2px">
        <div id="showstops" class = "section">
            <p class="heading">STOPS</p>
            	
                <br/>
            	<div id="stoptab"></div>
        </div>
        <hr size="2px">
        <div id="showz" class = "section">
            <p class="heading">Bus Routes</p>
            <input id="routeSearch" type="text" placeholder="Enter bus number"/>
            <button type="button" id="busSearch">Search Bus</button>
                <br/>
            	<div id="searchtab"></div>
        </div>
        
    </div>
	</div>
    <div id="footer"></div>
    
    
    <script>
    $(document).ready( function() {  // When HTML DOM "click" event is invoked on element with ID "somebutton", execute the following function...
        $.get("indexlet",{
        	'id': "bus"
        }).done(function(response) {    // Execute Ajax GET request on URL of "someservlet" and execute the following function with Ajax response JSON...
            
            $("#bustab").html(response);      
        });
    
        $.get("indexlet",{
        	'id': "stop"
        }).done(function(response) {    // Execute Ajax GET request on URL of "someservlet" and execute the following function with Ajax response JSON...
            
            $("#stoptab").html(response);      
        });
    });
    
    $(document).on("click", "#busSearch", function() { 
        $.get("indexlet",{
        	'id': "busSearch",
        	'busNo': document.getElementById("routeSearch").value}
        ).done(function(response) {   
        	$("#searchtab").html(response); 
        });
    });
    </script>


</body>
</html>
