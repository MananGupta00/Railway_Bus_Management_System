<html>
  <head>
    <title>RailwaysBusAdmin</title>
    <link href="admin.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    
  </head>
  <body>
    <div id="header">
         BUS ADMIN
    </div>
    <div id="window">
        <div id="mySidenav" class="sidenav">
            <br/><br/><b id= "navhead">Manage :-</b><br/><br/><br/>
            <a href="#add" id="highlight">Add Bus</a>
            <a href="modify.html">Modify Stops</a>
            <a href="DeleteBus.html">Delete Bus</a>
            <a href="AssCond.html">Associate Conductor</a>
            <a href="index.html">Index</a>
        </div>
    <div id="main">
        <hr size="2px">
        
        <div id="addStop" class="section">
            <p class="heading">Add New Stop</p>
            Stop Name:      <input id="stopid" type="text"/> <br /><br/>
            <button id="stopbut" type="submit">ADD Stop</button>
        </div>
        <hr size="2px">
        
        <div id="add" class="section">
            <p class="heading">ADD BUSES</p>
            <div id="info">
            <div>BUS NUMBER:     <input id="busNoid" name="busNo" type="text"/> </div><br />
            <div>BUS CONDUCTOR:  <input id="conid" name="con" type="text" /> </div><br />
            <div>STATION:  		<select id="statid" ></select></div><br />
            <button id="submit"  type="submit">ADD BUS</button>
            </div>
        </div>
        <hr size="2px"> 
        
    </div>
    </div>

    <div id="footer"></div>
    
    
    <script>
    $(document).on("click", "#stopbut", function() { 
        $.get("Sadd",{
        	'id': "stop",
        	'stop': document.getElementById("stopid").value}
        ).done(function(response) {   
            alert(response);
        });
    });
    
    $(document).on("click", "#submit", function() { 
        $.get("Sadd",
        		{
        	'id': "bus",
        	'busNo': document.getElementById("busNoid").value,
        	'con': document.getElementById("conid").value,
            'stat': document.getElementById("statid").value}
        ).done(function(response) {   
            alert(response);
        });
    });
    $(document).ready(function() { 
        $.get("Smodify",
        		{
        		  'id': "showStop"
      			  }).done(function(response) {   
        	$("#statid").html(response);
        });
    });
    </script>
  </body>
</html>
